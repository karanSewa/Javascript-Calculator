<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="header">
        <h1>Calculator</h1>
      </div>
      <div class="input-container">
        <input type="text" name="displayNum" id="displayNum" />
      </div>
      <div class="calcEle">
        <button class="btn add-btn" data-num="+">+</button>
        <button class="btn subtract-btn" data-num="-">-</button>
        <button class="btn divide-btn" data-num="/">/</button>
        <button class="erase-btn">erase</button>
        <button class="btn multiply-btn" data-num="*">*</button>
        <button class="btn dot-btn" data-num=".">.</button>
        <button class="btn btn1" data-num="1">1</button>
        <button class="btn btn2" data-num="2">2</button>
        <button class="btn btn3" data-num="3">3</button>
        <button class="btn btn4" data-num="4">4</button>
        <button class="btn btn5" data-num="5">5</button>
        <button class="btn btn6" data-num="6">6</button>
        <button class="btn btn7" data-num="7">7</button>
        <button class="btn btn8" data-num="8">8</button>
        <button class="btn btn9" data-num="9">9</button>
        <button class="btn btn0" data-num="0">0</button>
        <button class="clear-btn" data-num="C">C</button>
        <button id="equal-btn" data-num="=">=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
